<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Spotify - Your music area ðŸŽ§ðŸŽµ</title>
  <link rel="icon" type="logo" href="logo.png" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songlist">
      <h1>Best of Clocermate Favourite Songs</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="covers/1.jpg" alt="1" />
          <span>Faded Love</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="1" />
          <span>Bones</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="1" />
          <span>Let me down slowly</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="1" />
          <span>Night Changes</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="1" />
          <span>At my worst</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/6.jpg" alt="1" />
          <span>In the name of Love[Nightcore]</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/7.jpg" alt="1" />
          <span>Alone</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/8.jpg" alt="1" />
          <span>Stay</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/9.jpg" alt="1" />
          <span>Tokyo-Drift</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>    
        <div class="songItem">
          <img src="covers/10.jpg" alt="1" />
          <span>Unstoppable</span>
          <span class="songlistplay"><span class="timestamp">00:00 <i class="far fa fa-circle-play"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="far fa-3x sharp fa-solid fa-backward-step"></i>
      <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="far fa-3x sharp fa-solid fa-forward-step"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" id="gif" alt="">Let me love you-Justin Bieber
    </div>
    
  </div>
  <script src="https://kit.fontawesome.com/e57209116f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
